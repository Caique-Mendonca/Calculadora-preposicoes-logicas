<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lógica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container-calculadora">
            <div class="div-visor">
                <form action=""><textarea name="" id="visor" readonly></textarea></form>
            </div>
            <div class="teclas-area">
                <div class="teclas-letra">
                    <button class="botao" type="button">A</button>
                    <button class="botao" type="button">B</button>
                    <button class="botao" type="button">C</button>
                    <button class="botao" type="button">D</button>
                    <button class="botao" type="button">E</button>
                    <button class="botao" type="button">F</button>
                    <button class="botao" type="button">G</button>
                    <button class="botao" type="button">H</button>
                    <button class="botao" type="button">I</button>
                    <button class="botao" type="button">J</button>
                    <button class="botao" type="button">K</button>
                    <button class="botao" type="button">L</button>
                    <button class="botao" type="button">M</button>
                    <button class="botao" type="button">N</button>
                    <button class="botao" type="button">O</button>
                    <button class="botao" type="button">P</button>
                    <button class="botao" type="button">Q</button>
                    <button class="botao" type="button">R</button>
                    <button class="botao" type="button">S</button>
                    <button class="botao" type="button">T</button>
                    <button class="botao" type="button">U</button>
                    <button class="botao" type="button">V</button>
                    <button class="botao" type="button">W</button>
                    <button class="botao" type="button">X</button>
                    <button class="botao" type="button">Y</button>
                    <button class="botao" type="button">Z</button>
                </div>
                <div class="teclas-especiais">
                    <button class="botao" id="botao-limpar" type="button">C</button>
                    <button class="botao" id="botao-apagar" type="button">⌫</button>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
